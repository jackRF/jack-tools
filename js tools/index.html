<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<!--<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>-->
		<title>js tools</title>
		<link type="text/css" href="css/index.css" rel="stylesheet">
		<!--<script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>-->
		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/jquery.bmap.js"></script>
		<script src="js/md5.js"></script>
		<script src="js/model.utils.js"></script>
		<script src="js/eventemitter.js"></script>
		<script src="js/jsrender.min.js"></script>
		<script src="js/tools.js"></script>
	</head>
	<body>
		<div style="height:320px;margin-bottom:20px;">
			<textarea id="datatxt1" class="comments"  rowspan="100" colspan="600"></textarea>
			<textarea id="datatxt2" class="comments"  rowspan="100" colspan="600"></textarea>
		</div>
		<div id="toolActions" style="margin-bottom:20px;">
			<button data-action="sqlin"  />sql in</button>
			<button data-action="intersection" />交集</button>
			<button data-action="rmDup" />去重复</button>
			<button data-action="fieldDescriptions" />字段描述</button>
			<button data-action="fieldGettors"  />fieldGettors</button>
			<button data-action="upperCase"  />大写</button>
			<button data-action="lowerCase" />小写</button>
			<button data-action="resultMapExtract" data-option="extractType" />从 resultMap 提取</button>
			<select data-action-option="extractType">
				<option value="column">column</option>
				<option value="property">property</option>
			</select>
			<button data-action="columnToProperty"  />列名转字段名</button>
			<button data-action="propertyToColumn" />字段名转列名</button>
			<button data-action="generateResultMap" />生成ResultMap</button>
			<button data-action="luhn" />luhn算法</button>
			<button data-action="validateCard" />验证银行卡</button>
			<button data-action="templateString" />模版字符串</button>
			<select data-action-option="dataMode">
				<option value="grid" selected >grid</option>
				<option value="line">line</option>
			</select>
		</div>
		<div style="height:320px;">
			<textarea id="datatxt3" style="width:100%;height:100%;" rowspan="100" colspan="600"></textarea>
		</div>
	</body>
</html>
